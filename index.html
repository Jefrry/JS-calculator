<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
  </head>
  <body>
   <div class="calculator">
    <input disabled type="text" id="display" value="0">
    <div class="line-1">
      <button id="c" class="clear_btn">C</button>
      <button id="ce" class="clear_btn">CE</button>
    </div>
    <div class="line-2">
      <button id="btn-7" class="number">7</button>
      <button id="btn-8" class="number">8</button>
      <button id="btn-9" class="number">9</button>
      <button id="btn-slash" class="operation">/</button>
    </div>
     <div class="line-3">
      <button id="btn-4" class="number">4</button>
      <button id="btn-5" class="number">5</button>
      <button id="btn-6" class="number">6</button>
      <button id="btn-star" class="operation">*</button>
    </div>
     <div class="line-4">
      <button id="btn-1" class="number">1</button>
      <button id="btn-2" class="number">2</button>
      <button id="btn-3" class="number">3</button>
      <button id="btn-minus" class="operation">-</button>
    </div>
    <div class="line-5">
      <button class="btn-2x number"  id="btn-7">0</button>
      <button id="decimal">.</button>
      <button id="btn-plus" class="operation">+</button>
    </div>
    <div class="line-6">
      <button class="btn-4x operation" id="result">=</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js">

  </script>
</body>
</html>
